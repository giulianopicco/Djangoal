{% extends 'page.html' %}
{% load static %}
{% block page_content %}
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
    <h1 class="h2">Teams</h1>
  </div>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row">
        <div class="col-md-6">
          <div class="card mb-4 shadow-sm">
            <img class="card-img-top" width="100%" height="auto" src="{{ team.photo.url }}" alt="">
            <div class="card-body">
              <h3 class="card-title">{{ team.title }}</h3>
              <p class="card-text">{{ team.location }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href="{% url 'teams:update' team.pk %}" class="btn btn-sm btn-outline-secondary">Edit</a>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card mb-4 shadow-sm">
            <div class="card-body">
              <h3 class="card-title">Players</h3>
                <div class="table-responsive">
                  <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                      <th>Name</th>
                      <th>Position</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for player in team.player_set.all %}
                    <tr>
                      <td>{{ player.name }}</td>
                      <td>{{ player.get_position }}</td>
                    </tr>
                    {% endfor %}
                    </tbody>
                  </table>
                </div>
            </div>
          </div>
        </div>
      </div>

    <div class="row">
      <div class="col-md-6">
        <div class="card mb-4 shadow-sm">
          <div class="card-body">
          <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Save" class="btn btn-primary">
          </form>
          </div>
        </div>
      </div>

    </div>

    </div>
  </div>


{% endblock %}
